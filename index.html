<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Log in to Facebook</title>
</head>

<body class="bg-gray-100">
    <main class="flex mx-auto justify-center items-center mt-32 ">

        <!-- Left container -->
        <div class="mx-14 w-1/3">
            <div>
                <img src="/img/fblogo.svg" class="w-64 ">
            </div>
            <div>

                <p class="text-2xl mx-6">
                    Facebook helps you connect and share with people in your life.
                </p>
            </div>


        </div>
        <!-- Right container  -->
        <div class="flex flex-col bg-white p-8 rounded-xl w-1/4 relative">

            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number"> <br>
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="password" placeholder="Password"> <br>
            <button class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg my-2 font-semibold cursor-pointer"> Log In </button>
            <span class="text-center text-blue-500 my-2 cursor-pointer hover:underline"> Forgotten password? </span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600  text-white p-3 my-2 rounded-lg font-semibold m-auto cursor-pointer w-fit px-4 ">Create New Account</button>
            <span class="absolute -bottom-12 text-sm text-center"> <span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity,brand or business.</span>
        </div>


    </main>



</body>

</html>
